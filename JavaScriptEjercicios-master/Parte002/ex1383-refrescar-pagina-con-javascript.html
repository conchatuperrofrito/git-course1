<!-- Ejercicio 1383: Refrescar una página Web usando código JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 1383</title>

    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>JavaScript - Ejercicio 1383</h1>

    <button onclick="refrescarPagina();">Refrescar página</button>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementsByTagName('body')[0].style.backgroundColor = 'white';
            }, 3000);
        }

        function refrescarPagina() {
            location.reload();
        }
    </script>
</body>
</html>
