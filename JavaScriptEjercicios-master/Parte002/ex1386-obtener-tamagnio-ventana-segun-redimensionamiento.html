<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 1386</title>

    <style>
        body {
            background-color: deeppink;
        }
    </style>
</head>
<body onload="obtenerTamagnioActual();" onresize="obtenerTamagnioActual();">
    <h1>JavaScript - Ejercicio 1386</h1>

    <div id="tamagnio"></div>

    <script>
        function obtenerTamagnioActual() {
            let ancho = document.documentElement.clientWidth;
            let alto = document.documentElement.clientHeight;

            let contenido = `Ancho: ${ancho} - Alto: ${alto}`;

            document.getElementById('tamagnio').innerHTML = contenido;
        }
    </script>
</body>
</html>
