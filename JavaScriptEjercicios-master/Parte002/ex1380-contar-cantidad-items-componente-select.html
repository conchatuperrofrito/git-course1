<!-- Ejercicio 1380: Contar el nÃºmero de elementos que tiene un componente de tipo select. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 1380</title>
</head>
<body>
    <h1>JavaScript - Ejercicio 1380</h1>

    <select id="cbxColores">
        <option>Negro</option>
        <option>Blanco</option>
        <option>Rojo</option>
        <option>Verde</option>
        <option>Azul</option>
    </select>

    <br>

    <p id="resultado"></p>

    <br>

    <input type="button" onclick="contarElementosSelect()" value="Contar elementos">

    <script>
        function contarElementosSelect() {
            let cantidadColores = document.getElementById('cbxColores').length;

            document.getElementById('resultado').innerHTML = `Hay ${cantidadColores} colores en el componente select.`;
        }
    </script>
</body>
</html>
